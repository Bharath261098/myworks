<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick Your Favorite</title>
  <style>
    body {
      text-align: center;
      font-family: 'Comic Sans MS', sans-serif;
      background: #fff4e6;
    }
    h1 {
      color: #ff8c00;
      margin-top: 30px;
    }
    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    button {
      padding: 20px;
      font-size: 18px;
      background-color: #ff8c00;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px #d2691e;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.2);
      box-shadow: 0 6px #8b4513;
    }
    .animal {
      display: block;
      width: 100px;
      margin: 10px auto 0;
    }
  </style>
</head>
<body>
  <h1>Choose Your Favourite Cuisine!</h1>
  <div class="options">
    <button onclick="window.location.href='final.html?animal=Dog'">
      <img src="street-food.gif" alt="Egg" class="animal">
      South Indian
    </button>
    <button onclick="window.location.href='final.html?animal=Cat'">
      <img src="pizza.gif" alt="little girl" class="animal">
      Italian
    </button>
    <button onclick="window.location.href='final.html?animal=Rabbit'">
      <img src="chinese.gif" alt="Fried Rice" class="animal">
      Chinese
    </button>
  </div>
</body>
</html>
