<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      text-align: center;
      font-family: 'Arial', sans-serif;
      background: #a0d2eb;
      background-image: url('https://i.pinimg.com/736x/bf/f9/e3/bff9e3235564e35dc48d6d56cef45e27.jpg'); /* Cloudy sky background */
      background-size: cover;
    }
    h1 {
      color: white;
      margin-top: 50px;
      text-shadow: 2px 2px #ffffff;
    }
    p {
      font-size: 18px;
      color: white;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <h1>Hi, Suruthi Venkatachalam!</h1>
  <p></p>
  <img src="hi.jpeg" alt="hai chellam" width="200">
  <br><br>
  <button onclick="startAudioAndRedirect()">Arambikalama</button>

  <!-- Audio element for the sound to play -->
  <audio id="welcomeSound" src="hai.mp3" preload="auto"></audio>

  <script>
    // Function to play the audio and then redirect to another page
    function startAudioAndRedirect() {
      const sound = document.getElementById('welcomeSound');

      // Play the audio when the button is clicked
      sound.play().then(() => {
        // Wait until the audio finishes before redirecting
        sound.onended = function() {
          // Redirect to the next page after the audio is finished
          window.location.href = 'options.html';
        };
      }).catch((error) => {
        // In case of error (e.g., autoplay restrictions), redirect anyway
        console.error("Audio playback failed", error);
        window.location.href = 'options.html'; // Fallback navigation
      });
    }
  </script>
</body>
</html>
