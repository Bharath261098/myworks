<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise!</title>
  <style>
    body {
      text-align: center;
      font-family: 'Comic Sans MS', sans-serif;
      background: #e6ffe6;
    }
    h1 {
      color: #32cd32;
      margin-top: 30px;
    }
    .message {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
    }
    .animal {
      width: 150px;
      margin: 20px auto;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      background-color: #32cd32;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      background-color: #228b22;
    }
  </style>
</head>
<body>
  <h1>Your Animal Guide: <span id="animal"></span>!</h1>
  <img src="" alt="Animal Guide" class="animal" id="animalImage">
  <div class="message">
    <p>Thank you for following along! I have a question for you...</p>
    <p>Will you join me for lunch?</p>
  </div>
  <button onclick="alert('Canâ€™t wait to see you!')">Yes</button>
</body>
<script>
  const params = new URLSearchParams(window.location.search);
  const animal = params.get('animal') || 'Animal';
  document.getElementById('animal').textContent = animal;
  const animalImageMap = {
    Dog: 'https://i.imgur.com/RLvNLx6.png',
    Cat: 'https://i.imgur.com/K3XQC9G.png',
    Rabbit: 'https://i.imgur.com/vOwRxQc.png',
  };
  document.getElementById('animalImage').src = animalImageMap[animal] || '';
</script>
</html>
