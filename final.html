<!DOCTYPE html>
<html lang="en">
<head>

  <title>Surprise!</title>

    body {

      font-family: 'Arial', sans-serif;
      background: #e6ffe6;

    h1 {

    .message {
      margin-top: 30px;

      color: #333;
    }
    .animal {

      border: none;
      border-radius: 10px;

    }
  </style>

  <!-- Audio element for the sound to play on page load -->

  <script>
    // Play the audio when the page loads
    window.onload = function() {

      sound.play();

    // URL query parameters handling
    const params = new URLSearchParams(window.location.search);
    const animal = params.get('animal') || 'Animal';
    document.getElementById('animal').textContent = animal;

    const animalImageMap = {
      'South Indian': 'street-food.gif',
      'Italian': 'pizza.gif',
      'Chinese': 'chinese.gif',
    };

    // Set the animal image based on the query parameter
    document.getElementById('animalImage').src = animalImageMap[animal] || '';
